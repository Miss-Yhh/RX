  开放服务展区:
        实验室形成了常态化的科学传播机制，以公众开放日，科普报告，机器人实践以及媒体宣传等方式，大力促进科学传播。
        同时推进学术交流合作，主办、承办、协办多项国际、国内重要学术会议。
  领导关怀及荣誉展区:
        展区中展示了习近平总书记2009年来校视察时观看机器人演示的画面，以及2016年视察哈工大科技创新成果时与机器人灵巧手互动的情景。
        此外，江泽民同志，李鹏同志，朱镕基同志，温家宝同志等多位党和国家领导人都对实验室的发展密切关注。
        2021年实验室获评全国专业技术人才先进集体称号，2022年实验室空间机器人及操纵技术创新团队获评国防科技创新团队奖，感动龙江年度群体称号。
        近年来，实验室累计获得国家级奖项十余项。
