  实验室概况展区: 
        机器人技术与系统全国重点实验室源自哈工大机器人所，始建于1986年，是我国最早开展机器人技术研究的单位之一。实验室依托机械工程《第四次学科评估A+》、控制科学与工程(A+)、电气工程(A-)等一级学科组建。
  实验室概况展区_1: 
        2007年开始筹备，2007年8月通过可行性论证，2010年7月通过建设验收，2013年通过首次评估，获评良好;2018年通过二次评估，获评优秀。本实验室是高校领域内唯一与机器人相关的全国重点实验室。
  实验室队伍展区:
        实验室共有两院院士四人，分别是中国工程院院士，蔡鹤皋；中国工程院院士，邓宗全；中国科学院院士，段广仁，以及中国工程院院士，刘宏。
        现有杰青等国家级人才29人，优青等国家青年和省部级人才12人；国家级教学团队1个、国家自然基金委创新研究群体2个、科技部重点领域创新团队1个、教育部创新团队4个。
        共设空间机器人研究团队，宇航空间机构及控制研究团队，工业及特种机器人研究团队，服务及医疗机器人研究团队，微纳及仿生机器人研究团队，基础交叉研究团队等六个研究团队，队伍固定人员累计160余人。
