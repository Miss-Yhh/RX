  东方红一号卫星展区: 
    【左手伸手指引】首先，在我左手边的是东方红一号卫星。 “东方红，太阳升……”当中国的第一颗人造卫星东方红一号进入太空，【礼仪讲解小幅度动作】当《东方红》的乐曲响彻寰宇，中国从此走进了太空时代，开启了中国航天事业的新纪元。【先左后右平摊讲解动作】 1965年5月6日，中央专委第十二次会议决定将人造卫星列入国家计划，代号“651任务”。【礼仪讲解小幅度动作】1970年4月24日东方红一号卫星搭载在长征一号运载火箭上从中国酒泉卫星发射中心成功发射。 【左手伸手指引】这颗东方红一号卫星模型中，有一根天线为实物，因为我国当时共做了5颗样星，【右手举起比1】第一颗卫星就发射成功，所以可以保存一根实物天线。【左手伸手指引】东方红一号卫星由以钱学森为首任院长的中国空间技术研究院研制,两弹一星功勋科学家、 我校校友孙家栋院士 参与了东方红一号卫星的研制和发射工作。【左手前伸指引】东方红一号卫星发射手 胡世祥中将也同为我校校友。【右手伸手指引】在我右手边展板上展现的，是为我国“ 两弹一星 ”事业作出突出贡献的 23位科技专家。【礼仪讲解小幅度动作】1999年9月18日，党中央 国务院 中央军委对上述科技专家进行了隆重的表彰，【左手举起比1】 其中包括我校校友 运载火箭和卫星技术专家孙家栋院士。东方红一号卫星的成功发射使中国成为世界上继苏联、美国、法国和日本之后，【右手举起比5】第五个完全依靠自己的力量成功发射人造卫星的国家。【先左后右平摊讲解动作】2016年3月8日 国务院批复将每年的4月24日设立为中国航天日。

  中国航天工程成就展区: 
    【礼仪讲解动作】我国运载火箭的研制起步于20世纪60年代，【右手举起比1】搭载东方红一号人造卫星的就是长征一号火箭。设计者有感于毛主席著名的《七律·长征》中表现出来的红军为实现革命目标，【右手握拳在上左手张开做掌】藐视一切困难、勇往直前、不怕牺牲的大无畏精神，将火箭命名为“长征”，寓意我国火箭事业一定会像红军长征一样，克服任何艰难险阻，到达胜利彼岸。【左手前伸指引】在我正对面的是运载火箭的舱段、整流罩和火箭燃料储箱 均为实物。【双臂平举打开】在我背后的是中国研制的“长征系列”运载火箭家族模型。 【左手伸手长指引】位于最左侧的“长征一号” 是我国第一种运载火箭型号，1970年4月24日成功地将 “东方红一号”卫星送入预定轨道，奠定了“长征”系列火箭发展的基础。 紧挨着的“长征二号”火箭是目前中国最大的运载火箭家族，主要承担近地轨道和太阳同步轨道的发射任务，是中国航天运载器的基础型号。【右手伸手长指引】我右侧的“长征五号”运载火箭于2016年11月3日在文昌航天发射场成功首飞，成为目前中国运载能力最强的火箭。
  
  人造地球卫星展区: 
    人造地球卫星是环绕地球，【右手从1数到3】在空间轨道上运行的无人航天器，也是发射数量最多，用途最广，发展最快的航天器。【礼仪讲解小幅度动作】自1970年4月24日，成功发射第一颗人造卫星起，我国已形成7个卫星系列。分别是返回式遥感、科学技术试验、广播通信、气象、地球资源、导航定位和海洋。
  
  七大系列卫星展区: 
    【左手伸手指引】在我左手边的是“风云四号”气象卫星模型，风云四号是我国新一代静止轨道定量遥感气象卫星。【右手从1数到3】我校参与完成多项技术攻关，如杂散辐射，[p350]传播[p350]和 抑制设计分析 等。【右手伸手指引】在我右手边的是中国北斗导航卫星组网模型北斗卫星导航系统。【先左后右平摊讲解动作】北斗系统是中国着眼于国家安全和经济社会发展需要，自主建设、独立运行的卫星导航系统，【礼仪讲解小幅度动作】是为全球用户提供全天候、全天时、高精度的定位、导航和授时服务的国家重要空间基础设施。【右手举起比5】最后请大家抬头看，那颗悬挂着的是世界上首颗量子科学实验卫星墨子号的模型。【双臂平举打开】在我身后还有返回式卫星、电子侦查卫星以及探月工程的展品，接下来由我的人类讲解员同事为您讲解，祝您在哈工大航天馆有所收获。【挥手动作】期待与您下次再见。